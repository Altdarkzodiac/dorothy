name: dorothy
"on":
  - push
  - pull_request
jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - run: chmod +x ./commands/* && ./commands/dorothy trial -- echo 'install ok'
      - run: ./commands/dorothy test
