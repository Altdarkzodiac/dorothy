version: 0.1
cli:
  version: 0.9.3-beta
lint:
  enabled:
    - actionlint@1.6.4
    - flake8@3.9.2
    - gitleaks@7.6.1
    - isort@5.9.3
    - markdownlint@0.29.0
    - prettier@2.4.1
    - shellcheck@0.7.2
    - shfmt@3.4.0
  ignore:
    - linters: [shellcheck]
      paths:
        - commands/expand-path-zsh
        - themes/*.zsh
    - linters:
        - black-py
        - isort
      paths:
        - commands/pdf-extract
        - commands/python-regex
