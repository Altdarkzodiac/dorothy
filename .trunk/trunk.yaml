version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
cli:
  version: 1.1.0
lint:
  enabled:
    - actionlint@1.6.22
    - black@22.10.0
    - flake8@6.0.0
    - git-diff-check@SYSTEM
    - gitleaks@8.15.2
    - isort@5.10.1
    - markdownlint@0.32.2
    - prettier@2.8.0
    - shellcheck@0.8.0
    - shfmt@3.5.0
  ignore:
    - linters:
        - black-py
        - isort
      paths:
        - commands/pdf-extract
        - commands/python-regex
